<!doctype>
<html>
    <head>
        <title>swiped-events demo</title>
        <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1,maximum-scale=1"/>
        <script src="swiped-events.js"></script>
        <style>
            body { overflow: hidden; }
            div { 
                position: fixed;
                left: 0;
                right: 0;
                margin: 0;
                padding: 0;
                overflow: hidden;
                font-size: 40px;
                font-family: arial;
                display: flex;
                align-items: center;
                justify-content: center;
            }
    
        </style>
    </head>
    <body data-swipe-threshold='100'>
        <div>
        <canvas 
            id="myCanvas" 
            width="400" 
            height="400" 
            style="border:1px solid #d3d3d3;">
            Your browser does not support the HTML canvas tag.
        </canvas>
        </div>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.font = "30px Arial";
            var x = 10;
            var y = 50;
            function moveLeft()
            {
                x=x-10;
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height)
                ctx.fillText("LEFT", x, y);
            }
            function moveRight()
            {
                x=x+10;
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height)
                ctx.fillText("RIGHT", x, y);
            }
            function moveUp()
            {
                y=y-10;
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height)
                ctx.fillText("UP", x, y);
            }
            function moveDown()
            {
                y=y+10;
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height)
                ctx.fillText("DOWN", x, y);
            } 
            window.onload = function() {
                document.addEventListener('swiped', function(e) {
                    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height)
                    ctx.fillText(e.type, x, y);
                });
                document.addEventListener('swiped-left', function(e) {moveLeft(); });
                document.addEventListener('swiped-right', function(e) {moveRight(); });
                document.addEventListener('swiped-up', function(e) {moveUp(); });
                document.addEventListener('swiped-down', function(e) {moveDown(); });
            }
            function checkKey(e)
            {
                e = e || window.event;
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height)
                if(e.keyCode==37) {moveLeft();}
                if(e.keyCode==39) {moveRight();}
                if(e.keyCode==38) {moveUp();}
                if(e.keyCode==40) {moveDown();}
            }
            document.onkeydown = checkKey;
        </script>
    </body>
</html>
